<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="site.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css" rel="stylesheet" />
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Interactive Map</title>
    <script>
      function alertUser(msg) {
      alert(msg);
      }
    </script>
  </head>
  <!-- Navigation bar (self-made)-->
  <body style="background-color:rgba(255, 255, 255, 0.856);" onload="alertUser('Click anywhere on the map or input in the top left to set location and destination to retrieve directions! Click icon at the top right to find current location!')">
    <a id="focus" href="#focus"></a>
    <div class="topnav">
      <a href="index.html">Home</a>
      <a class="active" href="map.html#topnav">Interactive Map</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
    type="text/css"
    />
    <div id="map"></div>
    <script>

    //Map base taken from: https://docs.mapbox.com/mapbox-gl-js/example/simple-map/
      mapboxgl.accessToken = 'pk.eyJ1Ijoicmlubml4ciIsImEiOiJja2pmZ2Q1dGcwcmVxMndxamY3a2dhb2NhIn0.fJyhRQC1tuFKSS48vGxy_w';
    var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v11', // style URL
    center: [-74.5, 40], // starting position [lng, lat]
    zoom: 9 // starting zoom
    });

    //Code for map directions taken from: https://docs.mapbox.com/mapbox-gl-js/example/mapbox-gl-directions/
    map.addControl(
    new MapboxDirections({
    accessToken: mapboxgl.accessToken
    }),
    'top-left'
    );

    //Code for locating user taken from: https://docs.mapbox.com/mapbox-gl-js/example/mapbox-gl-directions/
    map.addControl(
    new mapboxgl.GeolocateControl({
    positionOptions: {
    enableHighAccuracy: true
    },
    trackUserLocation: true
    })
    );
    </script>>
     
    </body>
